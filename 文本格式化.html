<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文本格式化</title>
	
</head>
<body>
	<!-- 实体标签 -->
	<b>床前明月光</b><br><br> <!--文本以粗体的方式显示-->
	<i>疑似地上霜</i><br><br><!-- 文本以斜体方式出现 -->
	<s>举头望明月</s> <br><br><!-- 文本以删除线方式出现 -->
	<u>低头思故乡</u><br><br><!-- 文本以加下划线的方式出现 -->
<hr>
	<!-- 逻辑标签 -->
	<strong>床前明月光2</strong><br><br>
	<em>疑是地上霜2</em><br><br>
	<del>举头望明月2</del><br><br>
	<ins>低头思故乡2</ins>

</body>
</html>
